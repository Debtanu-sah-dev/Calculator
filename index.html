<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Basic Markup -->
    <div id="calculator">
        <div id="main_calculator_input_container">
            <input type="text" readonly placeholder="Your sum" id="main_calculator_input">
        </div>
        <div id="buttons">
            <button class="buttons" onclick="allClear()">AC</button>
            <button class="buttons" onclick="deleteText()">C</button>
            <button class="buttons" onclick="appendTextToInput('^2')">x^2</button>
            <button class="buttons" onclick="appendTextToInput('+')">+</button>
            <button class="buttons" onclick="appendTextToInput('1')">1</button>
            <button class="buttons" onclick="appendTextToInput('2')">2</button>
            <button class="buttons" onclick="appendTextToInput('3')">3</button>
            <button class="buttons" onclick="appendTextToInput('-')">-</button>
            <button class="buttons" onclick="appendTextToInput('4')">4</button>
            <button class="buttons" onclick="appendTextToInput('5')">5</button>
            <button class="buttons" onclick="appendTextToInput('6')">6</button>
            <button class="buttons" onclick="appendTextToInput('*')">*</button>
            <button class="buttons" onclick="appendTextToInput('7')">7</button>
            <button class="buttons" onclick="appendTextToInput('8')">8</button>
            <button class="buttons" onclick="appendTextToInput('9')">9</button>
            <button class="buttons" onclick="appendTextToInput('/')">/</button>
            <button class="buttons" onclick="appendTextToInput('00')">00</button>
            <button class="buttons" onclick="appendTextToInput('0')">0</button>
            <button class="buttons" onclick="appendTextToInput('.')">.</button>
            <button class="buttons" onclick="Answer()">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
